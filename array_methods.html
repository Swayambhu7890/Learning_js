<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>
<body>
    <script>
        //array modify and delete
        var a = ["Swayambhu",67,"BE IT","Software Engineer"];
        document.write(a + "<br>");
        a[2] = "BE CS";
         document.write(a + "<br>");
         delete a[1];
          document.write(a + "<br>");
    </script>

    <script>
        //sorting and reverse
        var b = ["Ayush","Yash","Ram","Balram","Rakesh","Om","Dhiraj","Swayambhu"];
        document.write(b + "<br>");
        //ascending order
        b.sort();
         document.write(b + "<br>");
         //descending order
        b.reverse();
          document.write(b + "<br>"); 

    </script>

    <script>
        //push and pop  at last
        var c = ["Ayush","Yash","Ram","Balram","Rakesh","Om","Dhiraj","Swayambhu"];
        document.write(c + "<br>");
        //remove
        c.pop();
        c.pop();
         document.write(c + "<br>");
         //add
         c.push("Dhanraj");
          document.write(c + "<br>");

    </script>

    <script>
        //starting add and remove(shift and unshift)
          var c = ["Ayush","Yash","Ram","Balram","Rakesh","Om","Dhiraj","Swayambhu"];
          document.write(c + "<br>");
          //remove
          c.shift();
          document.write(c + "<br>");
          //add
          c.unshift("Arnav");
          document.write(c + "<br>");
    
    </script>

    <script>
        //concatenation(add)
         var a = ["Ayush","Yash","Ram"];
         var b = ["Balram","Rakesh","Om"];

         var c = a.concat(b);
         document.write(c + "<br>");
         //join
         var d = c.join("/")
         document.write(d + "<br>");

    </script>

    <script>
        //concatenation(add multiple)
         var a = ["Ayush","Yash","Ram"];
         var b = ["Balram","Rakesh","Om"];
         var z = ["Abhijeet","Rohit","Mohan"];

         var c = a.concat(b,z);
         document.write(c + "<br>");
     </script>


</body>
</html>
