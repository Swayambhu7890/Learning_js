<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Else IF</title>
</head>
<body>
    <!--class using nested if else-->
    <script>
         var per = prompt("Enter your marks");
         per = parseInt(per);                               //to store number

         if(per>80 && per <=100){
            document.write("You are in distinction");
         }else if(per>=60 && per <80){
            document.write("You are in  1st class");
         }else if(per>=40 && per <60){
            document.write("You are in  2nd class");
         }else{
             document.write("Fail");
         }
    </script>

    <!--months using nested if else using both uppercase and lowercase-->    
<script>
    var month = prompt("Enter month name (e.g., January, February, ...)");
    month = month.toLowerCase();

    if (month == "january" || month == "march" || month == "may" || month == "july" || month == "august" || month == "october" || month == "december") {
        document.write(month + " has 31 days");
    } else if (month == "april" || month == "june" || month == "september" || month == "november") {
        document.write(month + " has 30 days");
    } else if (month == "february") {
        document.write("february has 28 or 29 days");
    } else {
        document.write("Invalid month");
    }
</script>

</body>
</html>
