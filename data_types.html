<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        var a = "Swayambhu"  //string(Any character)
        var b = 123.56;      //number(Any number) (number is number no float or any other)
        var c = true;        //Boolean
        var d = ["HTML","CSS","JS","BOOTSTRAP"];   //object
        var e = {fname:"Virat", lname:"Kohli"};   //object
        var f = null;            //object
        var g;                  //undefined

        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

         document.write(b);
        document.write("<br>");
         document.write(typeof b);
         document.write("<br>");
         

         document.write(c);
        document.write("<br>");
         document.write(typeof c);
         document.write("<br>");

         document.write(d);
        document.write("<br>");
         document.write(typeof d);
         document.write("<br>");

         document.write(e);
        document.write("<br>");
         document.write(typeof e);
         document.write("<br>");

         document.write(f);
        document.write("<br>");
         document.write(typeof f);
         document.write("<br>");

         document.write(g);
        document.write("<br>");
         document.write(typeof g);
         document.write("<br>");
    </script>
</body>
</html>
