<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 border border-dark p-4 mt-5 rounded">
        <h2 class="text-center mb-4">Contact Us</h2>
        
        <form>
          <div class="row">
            
            <!-- Name -->
            <div class="col-md-12">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control mb-3" id="name" placeholder="Your name">
            </div> 
            
            <!-- Email -->
            <div class="col-md-12">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control mb-3" id="email" placeholder="Your email">
            </div> 
            
            <!-- Mobile -->
            <div class="col-md-12">
              <label for="mobile" class="form-label">Mobile Number:</label>
              <input type="number" class="form-control mb-3" id="mobile" placeholder="Your mobile number">
            </div> 
            
            <!-- Message -->
            <div class="col-md-12">
              <label for="message" class="form-label">Message:</label>
              <textarea class="form-control mb-3" id="message" rows="3" placeholder="Your message"></textarea>
            </div>
            
            <!-- Gender -->
            <div class="col-md-12 mt-2">
              <label class="form-label">Gender:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
            
            <!-- Terms -->
            <div class="col-md-12 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                  I agree to terms and conditions
                </label>
              </div>
            </div>
            
            <!-- Submit -->
            <div class="col-md-12 mt-3">
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
