<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  body {
      background: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
       height: 100vh;
    } 
    .calculator-card {
      width: 380px;
      border-radius: 20px;
      box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
      width: 70px;
      font-size: 20px;
      border-radius: 8px;
    }
    
  </style>
</head>
<body>

    <div class="calculator-card p-4">
    <h4 class="text-center mb-4">Calculator</h4>
    <form name="myform">

      <div class="mb-3">
        <label for="n1" class="form-label">Enter Number 1</label>
        <input type="number" name="n1" class="form-control" id="num1" placeholder="Enter number 1">
      </div>

      <div class="mb-3">
        <label for="n2" class="form-label">Enter Number 2</label>
        <input type="number" name="n2" class="form-control" id="num2" placeholder="Enter number 2">
      </div>

       <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-success btn-custom" onclick="add('+')">+</button>
        <button type="button" class="btn btn-primary btn-custom" onclick="sub('-')">-</button>
        <button type="button" class="btn btn-warning btn-custom" onclick="mul('*')">*</button>
        <button type="button" class="btn btn-danger  btn-custom" onclick="div('/')">/</button>
         <button type="reset" class="btn btn-info    btn-custom" onclick="reset()">Reset</button>
      </div>

      <div class="mb-3">
        <label for="result" class="form-label">Result</label>
        <input type="text" name="res" class="form-control" id="result" readonly>
      </div>

     
    </form>
  </div>
  

  <script>
    var a,b,result;                      //variable declare 
    
    function add()
    {
      a = Number(document.myform.n1.value); //1
      b = Number(document.myform.n2.value); //2
      result = a+b; //1+2=3

      document.myform.res.value=result.toFixed(3);//3 (tofixed-after.zeros will be added)
    }

     function sub()
    {
      a = Number(document.myform.n1.value);  //number(any type float,normal number)
      b = parseInt(document.myform.n2.value);  //parseint(same as number)
      result = a-b; 

      document.myform.res.value=result.toFixed(3);
    }

     function mul()
    {
      a = Number(document.myform.n1.value); 
      b = Number(document.myform.n2.value); 
      result = a*b; 

      document.myform.res.value=result.toFixed(3);
    }

     function div()
    {
      a = Number(document.myform.n1.value); 
      b = Number(document.myform.n2.value); 
      result = a/b; 

      document.myform.res.value=result.toFixed(3);//3
    }
    

  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
